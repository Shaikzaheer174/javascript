<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spread operator</title>
  </head>
  <body>
    <script>
      // it take iterable object as input
      // spread operator(...) -> it takes an iterable and expands or seperate each element of iterable
      let arr = [12, 32, 43, 5, 4];
      //   console.log(arr); //[12, 32, 43, 5, 4]
      //   console.log(...arr); //12 32 43 5 4

      // the use of spread operator
      let newArray = [1, 2, arr];
      //console.log(newArray); //[1, 2, [12, 32, 43, 5, 4] ] instead of completed array we need a separate elements of an array. so we can use spread operator

      let newArray2 = [1, 2, ...arr];
      //console.log(newArray2); //[1, 2, 12, 32, 43, 5, 4]

      let str = "javascript";
      //console.log(str); //javascript
      //console.log(...str); // j a v a s c r i p t

      let arr1 = [1, 2, 3, 4];
      let arr2 = [5, 6, 7, 8];
      let arr3 = [...arr1, ...arr2];
      //console.log(arr3); //[1, 2, 3, 4, 5, 6, 7, 8]

      function add(a, b, c, d) {
        console.log(a + b + c + d);
      }

      add(...arr1); //10
    </script>
  </body>
</html>
