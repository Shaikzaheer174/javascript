<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Date object</h1>
    <script>
      // to perform any operation based on date or time we use date object.

      // generally to create an object we use constructor function.
      function test() {
        this.name = "test";
      }
      let t1 = new test();
      console.log(t1.name); //test

      // like the above same we have date object
      let d1 = new Date();
      // console.log(d1); //Sat May 25 2024 17:24:41 GMT+0530 (India Standard Time)

      let d2 = new Date(1000);
      //console.log(d2); //Thu Jan 01 1970 05:30:01 GMT+0530 (India Standard Time)  //in js we have a standard time that is Thu Jan 01 1970 05:30:00  and 1 second = 1000 milliseconds so it is Thu Jan 01 1970 05:30:01

      // and if we want the next day for the above date, we need to add the seconds a day consist, so
      let d3 = new Date(24 * 60 * 60 * 1000);
      //console.log(d3); //Fri Jan 02 1970 05:30:00 GMT+0530

      // we can also pass the string.
      let d4 = new Date("2024-01-11"); //yyyy-MM-dd
      // console.log(d4);

      let d5 = new Date("1-11-2024");
      //console.log(d5); //Thu Jan 11 2024

      let d6 = new Date(2024, 0, 11, 1, 10, 1, 1000);
      console.log(d6);

      console.log(d6.getTime());

      let d7 = new Date(1000);
      console.log(d7.getTime()); // standard time kan se jo seconds add kare utne difference  dikhata hai.

      console.log(d6.getFullYear()); //2024

      let months = [
        "jan",
        "feb",
        "mar",
        "apr",
        "may",
        "jun",
        "july",
        "aug",
        "sep",
        "oct",
        "nov",
        "dec",
      ];
      console.log(d6.getMonth()); //0
      console.log(months[d6.getMonth()]); //jan //d6.getMonth() --> it returns a number '0' so zero'th index

      let days = ["sun", "mon", "tue", "wed", "thu", "fri", "sat"];
      console.log(d6.getDay()); //4
      console.log(days[d6.getDay()]); //thu

      d6.setFullYear(2021);
      console.log(d6.getFullYear()); //2021
    </script>
  </body>
</html>
