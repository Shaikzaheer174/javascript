<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console methods</title>
  </head>
  <body>
    <h1>console.log()</h1>
    <h1>console.info()</h1>
    <h1>console.warn()</h1>
    <h1>console.error()</h1>
    <h1>console.table()</h1>
    <h1>console.clear()</h1>
    <h1>console.assert()</h1>
    <h1>console.count()</h1>
    <h1>console.countreset()</h1>
    <h1>console.time()</h1>
    <h1>console.timeend()</h1>
    <h1>console.group()</h1>
    <h1>console.groupend()</h1>

    <script>
      console.log("Log methods");
      console.info("Log methods"); //used for providing information to the user. we can use it in production as well.
      console.warn("Log methods");
      console.error("oh oh, 404 not found");
      console.table(["dfd", "dfd", "fsf", "sffs", "fsf"]); // should pass either array or object
      console.table({ name: "abc", age: 30, place: "hyd" });
      // console.clear(); // to clear the console
      console.assert(10 < 5, "condition false"); // it is like assertion, if it false then message is visible.

      console.count("called"); // to check the count
      console.count(); // if we not give the name it will be displayed as default.
      console.countReset("called"); // to reset the counter

      // Example, usecase of count():
      // let tester = +prompt("Enter 10");
      // while (tester != 10) {
      //   console.log("Please enter 10 yaar..");
      //   tester = +prompt("Enter 10");
      //   console.count("calling these many times");
      // }

      console.time("called time"); //to check the time taken to perform some action. so before performing we need to give console.time("any string named") then after action at the end we need to give console.timeEnd("string named given in the time()")
      let tester = +prompt("Enter 10");
      while (tester != 10) {
        console.log("Please enter 10 yaar..");
        tester = +prompt("Enter 10");
        console.count("calling these many times");
      }
      console.timeEnd("called time");

      console.group("group1");
      console.log("a");
      console.log("b");
      console.log("c");
      console.groupEnd();

      console.log("sd");
    </script>
  </body>
</html>
